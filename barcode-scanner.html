<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner | MedBud</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
      text-align: center;
    }
    header {
      background: #007bff;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.3rem;
    }
    #reader {
      width: 300px;
      margin: 2rem auto;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #111;
      border-radius: 10px;
      border: 1px solid #1c7aff;
    }
    a.btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 10px 16px;
      border-radius: 20px;
      border: 1px solid #1c7aff;
      background: #1c7aff;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    a.btn:hover {
      background: #0056cc;
    }
  </style>
</head>
<body>
  <header>
    üì∑ Barcode Scanner ‚Äî MedBud
  </header>

  <main>
    <h2>Scan a Product</h2>
    <div id="reader"></div>
    <div id="result" class="result">Waiting for scan...</div>

    <p>
      <a href="medbud-dashboard.html" class="btn">‚Üê Back to Dashboard</a>
    </p>
  </main>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerHTML =
        `<strong>Scanned Code:</strong> ${decodedText}<br>
         <span style="color:#0f0;">‚úÖ Verified ‚Äî Encrypted Record Found</span>`;
    }

    function onScanFailure(error) {
      // keep quiet, just no result
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
