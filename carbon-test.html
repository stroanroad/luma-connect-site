<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbon Savings Test | Luma Connect</title>
  <style>
    body { background:#0b0c10; color:#fff; font-family:Arial,sans-serif; text-align:center; padding:20px; }
    h1 { color:#1c7aff; margin-bottom:20px; }
    .log { font-size:1.1rem; margin:10px 0; color:#ccc; }
    .success { color:#4caf50; font-weight:bold; }
    a.btn { display:inline-block; margin-top:30px; padding:10px 16px; border-radius:6px; border:1px solid #1c7aff; background:#1c7aff; color:#fff; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
  <h1>üå± Carbon Savings</h1>
  <div id="output"></div>
  <a class="btn" href="xrp-dashboard.html">‚Üê Back to Dashboard</a>

  <script>
    const steps = [
      "Measuring network energy usage...",
      "Optimizing routing paths...",
      "Reducing redundant traffic...",
      "Calculating carbon savings...",
      "‚úÖ Power reduced",
      "‚úÖ Energy efficient",
      "‚úÖ Carbon saved"
    ];
    let i = 0;
    function runStep() {
      if (i < steps.length) {
        const p = document.createElement("p");
        p.className = "log";
        if (steps[i].startsWith("‚úÖ")) p.classList.add("success");
        p.textContent = steps[i];
        document.getElementById("output").appendChild(p);
        i++;
        setTimeout(runStep, 1000);
      }
    }
    runStep();
  </script>
</body>
</html>
