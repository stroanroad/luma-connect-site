<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard | MedBud</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#0b0c10; color:#fff; text-align:center; }
    header { background:#007bff; padding:1rem; font-weight:bold; font-size:1.3rem; }
    main { max-width:800px; margin:2rem auto; padding:1rem; background:#111; border-radius:12px; border:1px solid #1c7aff; }
    input,textarea { width:100%; padding:0.5rem; margin:0.5rem 0; border-radius:6px; border:1px solid #1c7aff; }
    button.btn, a.btn { margin:0.5rem; padding:10px 16px; border-radius:20px; border:1px solid #1c7aff; background:#1c7aff; color:#fff; font-weight:bold; cursor:pointer; text-decoration:none; }
    button.btn:hover, a.btn:hover { background:#0056cc; }
    .status { color:#0f0; font-weight:bold; margin-top:1rem; }
  </style>
</head>
<body>
  <header>👨‍⚕️ Doctor Dashboard — MedBud</header>
  <main>
    <h2>Start a Secure Consultation</h2>
    <p><a href="video-conference.html" class="btn">📞 Launch Video Call</a></p>

    <h2>Create Prescription</h2>
    <form id="rxForm">
      <input type="text" id="patient" placeholder="Patient ID (e.g. ANON-234A)" required>
      <textarea id="details" rows="4" placeholder="Prescription details..." required></textarea>
      <button type="submit" class="btn">✅ Submit Prescription</button>
    </form>
    <p id="status"></p>

    <p><a href="medbud-dashboard.html" class="btn">← Back to Dashboard</a></p>
  </main>

  <script>
    document.getElementById("rxForm").addEventListener("submit", e => {
      e.preventDefault();
      const patient = document.getElementById("patient").value;
      const details = document.getElementById("details").value;
      localStorage.setItem("latestPrescription", JSON.stringify({ patient, details, time: new Date().toLocaleString() }));
      document.getElementById("status").innerHTML = "🔒 Prescription created and sent to Pharmacy.";
      e.target.reset();
    });
  </script>
</body>
</html>
