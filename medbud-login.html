<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedBud | Luma Connect</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0f1c;
      color: #fff;
      flex-direction: column;
    }
    .login-box {
      background: rgba(0, 60, 255, 0.1);
      border: 2px solid #007bff;
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,123,255,0.5);
    }
    .login-box h1 {
      margin-bottom: 1rem;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056cc;
    }
    .back-link {
      margin-top: 2rem;
      display: inline-block;
      color: #00e0ff;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>MedBud Login</h1>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
</body>
</html>
