<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedBud Login | Luma Connect</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid #1c7aff;
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 1rem;
      color: #1c7aff;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #1c7aff;
      background: #0b0c10;
      color: #fff;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #1c7aff;
      background: #1c7aff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn:hover {
      background: #0056cc;
    }
    .note {
      font-size: 0.8rem;
      margin-top: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Welcome MedBud</h1>
    <form onsubmit="event.preventDefault(); window.location.href='medbud-dashboard.html';">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button class="btn" type="submit">Login</button>
    </form>
    <p class="note">Demo login â€” enter any username and password</p>
  </div>
</body>
</html>
